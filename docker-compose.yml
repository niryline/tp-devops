version: '3.7'

services:
  bck:
    build: ./api
    networks:
      - app-network
    depends_on:
      - postgres-server

  postgres-server: 
    build: ./postgres
    networks:
      - app-network
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USR}
      POSTGRES_PASSWORD: ${POSTGRES_PWD}

  apache: 
    build: ./http-server
    ports:
      - "9999:80"
    networks:
      - app-network
    depends_on:
      - bck

networks:
  app-network:
    name: app-network
    external: true
